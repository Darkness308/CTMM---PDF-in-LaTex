---
name: LaTeX Validation

"on":
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 5
        uses: actions/checkout@v4

      - name: Set up Python
        timeout-minutes: 5
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies  
        timeout-minutes: 5
        run: |
          echo "📦 Installing Python dependencies..."
          pip install chardet
          echo "✅ Python dependencies installed successfully"

      - name: Run LaTeX syntax validation
        timeout-minutes: 5
        run: |
          echo "🔍 Starting LaTeX syntax validation..."
          python3 validate_latex_syntax.py
          echo "✅ LaTeX syntax validation completed successfully"

      - name: Run CTMM Build System Check
        timeout-minutes: 10
        run: |
          echo "🔧 Starting CTMM build system check..."
          python3 ctmm_build.py
          echo "✅ CTMM build system check completed successfully"

      - name: Upload validation logs (on failure)
        if: failure()
        timeout-minutes: 5
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: validation_logs
          path: |
            *.log
            build_error_*.log