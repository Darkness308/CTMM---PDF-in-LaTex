---
name: LaTeX Validation

"on":
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 5
        uses: actions/checkout@v4

      - name: Set up Python
        timeout-minutes: 5
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies  
        timeout-minutes: 5
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          pip install chardet
          echo "âœ… Python dependencies installed successfully"

      - name: Run LaTeX syntax validation
        timeout-minutes: 5
        run: |
          echo "ğŸ” Starting LaTeX syntax validation..."
          python3 validate_latex_syntax.py
          echo "âœ… LaTeX syntax validation completed successfully"

      - name: Run CTMM Build System Check
        timeout-minutes: 10
        run: |
          echo "ğŸ”§ Starting CTMM build system check..."
          python3 ctmm_build.py
          echo "âœ… CTMM build system check completed successfully"

      - name: Assess GitHub Actions runner environment
        timeout-minutes: 3
        run: |
          echo "ğŸ” Assessing GitHub Actions runner environment..."
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Architecture: $RUNNER_ARCH" 
          df -h / | head -2
          free -h | head -2
          echo "âœ… Environment assessment complete"

      - name: Enhanced CI reliability validation
        timeout-minutes: 5
        run: |
          echo "ğŸ”§ Running enhanced CI reliability validation..."
          python3 enhanced_ci_reliability.py
          echo "âœ… Enhanced CI reliability validation completed successfully"

      - name: Upload validation logs (on failure)
        if: failure()
        timeout-minutes: 5
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: validation_logs
          path: |
            *.log
            build_error_*.log