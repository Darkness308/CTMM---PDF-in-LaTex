name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies  
        run: |
          pip install chardet

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-latex-recommended texlive-lang-german texlive-pictures

      - name: Run CTMM Build System Check
        run: |
          python3 ctmm_build.py

      - name: Build PDF with LaTeX
        run: |
          echo "Building LaTeX document..."
          pdflatex -interaction=nonstopmode main.tex || (echo "First pdflatex run failed, checking log..." && cat main.log && exit 1)
          pdflatex -interaction=nonstopmode main.tex || (echo "Second pdflatex run failed, checking log..." && cat main.log && exit 1)
          echo "LaTeX build completed successfully"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            *.log
            *.aux
            build_error_*.log
            build_system.log
            main_basic_test.*
