name: Build LaTeX PDF

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 5
        uses: actions/checkout@v4

      - name: Set up Python
        timeout-minutes: 5
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        timeout-minutes: 5
        run: |
          echo "ðŸ“¦ Installing Python dependencies..."
          pip install chardet pyyaml
          echo "âœ… Python dependencies installed successfully"

      - name: Run LaTeX syntax validation
        timeout-minutes: 5
        run: |
          echo "ðŸ” Starting LaTeX syntax validation..."
          python3 validate_latex_syntax.py
          echo "âœ… LaTeX syntax validation completed successfully"
      - name: Run CTMM Build System Check
        timeout-minutes: 10
        run: |
          echo "ðŸ”§ Starting CTMM build system check..."
          python3 ctmm_build.py
          echo "âœ… CTMM build system check completed successfully"
      - name: Run comprehensive CI validation
        timeout-minutes: 10
        run: |
          echo "ðŸ“‹ Starting comprehensive CI validation..."
          python3 test_issue_743_validation.py
          echo "âœ… Comprehensive CI validation completed successfully"
      - name: Enhanced pre-build validation
        timeout-minutes: 8
        continue-on-error: true
        run: |
          echo "ðŸ” Running enhanced pre-build validation..."
          python3 test_issue_761_fix.py || echo "âš ï¸  Warning: Some robustness checks failed but continuing..."
          echo "âœ… Enhanced pre-build validation completed"

      - name: Check system resources before LaTeX compilation
        timeout-minutes: 3
        run: |
          echo "ðŸ“Š Checking system resources..."
          df -h
          free -h
          echo "âœ… System resources checked"

      - name: Assess GitHub Actions runner environment
        timeout-minutes: 3
        run: |
          echo "ðŸ” Assessing GitHub Actions runner environment..."
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Architecture: $RUNNER_ARCH"
          echo "GitHub Actions Runner: $RUNNER_NAME"
          df -h / | head -2
          free -h | head -2
          echo "CPU Info:" && nproc
          echo "âœ… Environment assessment complete"

      - name: Enhanced CI environment validation
        timeout-minutes: 5
        run: |
          echo "ðŸ”§ Running enhanced CI environment validation..."
          python3 validate_ci_environment.py
          echo "âœ… Enhanced CI environment validation completed"

      - name: CI failure prevention analysis
        timeout-minutes: 5
        continue-on-error: true
        run: |
          echo "ðŸ›¡ï¸ Running CI failure prevention analysis..."
          python3 ci_failure_prevention.py || echo "âš ï¸ Some prevention checks flagged potential issues but continuing..."
          echo "âœ… CI failure prevention analysis completed"

      - name: Set up LaTeX
        timeout-minutes: 15
        uses: dante-ev/latex-action@v0.2.0
        with:
          root_file: main.tex
          args: "-synctex=1 -interaction=nonstopmode -file-line-error -shell-escape"
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            python3-pygments
            py3-pygments
            ghostscript
      - name: Verify PDF generation with enhanced analysis
        timeout-minutes: 5
        run: |
          echo "ðŸ” Enhanced PDF verification and analysis..."

          # Check for PDF in current directory (xu-cheng/latex-action output location)
          if [ -f "main.pdf" ]; then
            echo "âœ… PDF successfully generated in current directory"
            PDF_LOCATION="main.pdf"
          else
            echo "âŒ PDF generation failed"
            echo "ðŸ” Comprehensive error analysis..."

            # Check for LaTeX log files
            echo "ðŸ“„ Searching for LaTeX log files..."
            find . -name "*.log" -type f | head -10

            # Display recent log content with better formatting
            echo ""
            echo "ðŸ“‹ LaTeX Log Analysis:"
            echo "====================="
            find . -name "*.log" -exec echo "=== {} ===" \; -exec tail -30 {} \; 2>/dev/null

            # Check for FontAwesome related errors
            echo ""
            echo "ðŸ” FontAwesome Error Check:"
            echo "=========================="
            find . -name "*.log" -exec grep -i "fontawesome\|font.*not.*found" {} \; 2>/dev/null || echo "No FontAwesome-related errors found"

            # Check for aux files and other intermediate files
            echo ""
            echo "ðŸ“ Intermediate Files Check:"
            echo "============================="
            ls -la *.aux *.out *.toc *.fls *.fdb_latexmk 2>/dev/null || echo "No intermediate files found"

            # Check disk space
            echo ""
            echo "ðŸ’¾ Disk Space Analysis:"
            echo "======================"
            df -h .

            exit 1
          fi

          # Detailed file analysis
          echo "ðŸ“Š PDF File Analysis:"
          ls -la "$PDF_LOCATION"
          file "$PDF_LOCATION"

          # Check PDF size (should be substantial for a complete document)
          PDF_SIZE=$(stat -c%s "$PDF_LOCATION")
          echo "ðŸ“„ PDF Size: $PDF_SIZE bytes"

          if [ "$PDF_SIZE" -lt 10000 ]; then
            echo "âš ï¸  Warning: PDF seems unusually small ($PDF_SIZE bytes)"
          elif [ "$PDF_SIZE" -gt 100000 ]; then
            echo "âœ… PDF has substantial content ($PDF_SIZE bytes)"
          else
            echo "âœ… PDF size appears normal ($PDF_SIZE bytes)"
          fi

          # Verify FontAwesome package support
          echo "ðŸ” Checking FontAwesome package support..."
          if grep -q "fontawesome5" main.log 2>/dev/null; then
            echo "âœ… FontAwesome5 package was loaded successfully"
          else
            echo "âš ï¸  FontAwesome5 package loading status unknown"
          fi

          # Try to extract basic PDF info if available
          if command -v pdfinfo &> /dev/null; then
            echo "ðŸ“‹ PDF Information:"
            pdfinfo "$PDF_LOCATION" || echo "Unable to extract PDF info"
          fi

          echo "âœ… Enhanced PDF verification completed successfully"

      - name: Upload PDF artifact
        timeout-minutes: 5
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf

      - name: Upload build logs (on failure)
        if: failure()
        timeout-minutes: 5
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: Build_Logs_${{ github.sha }}
          path: |
            *.log
            *.aux
          retention-days: 7
