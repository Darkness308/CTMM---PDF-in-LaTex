name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: dante-ev/latex-action@2025-A
        with:
          root_file: main.tex
          args: "-synctex=1 -interaction=nonstopmode -file-line-error"
          extra_system_packages: "py-pygments"

      - name: Check if PDF was created
        run: |
          if [ ! -f main.pdf ]; then
            echo "❌ main.pdf was not created"
            exit 1
          else
            echo "✅ main.pdf successfully created"
            ls -la main.pdf
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf
          retention-days: 30
