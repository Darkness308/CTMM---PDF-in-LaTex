---
name: Build LaTeX PDF

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install chardet

      - name: Run LaTeX syntax validation
        run: |
          python3 validate_latex_syntax.py
          
      - name: Run CTMM Build System Check
        run: |
          python3 ctmm_build.py
          
      - name: Run comprehensive CI validation
        run: |
          python3 test_issue_743_validation.py
          
      - name: Enhanced pre-build validation
        run: |
          echo "🔍 Running enhanced pre-build validation..."
          # Check for critical files and dependencies
          python3 test_issue_761_fix.py || echo "⚠️  Warning: Some robustness checks failed but continuing..."
          
      - name: Infrastructure resilience check
        run: |
          echo "🏥 Running infrastructure resilience validation..."
          python3 test_issue_821_fix.py || echo "⚠️  Warning: Infrastructure check completed with warnings"

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        timeout-minutes: 15
        continue-on-error: false
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            
      - name: Verify PDF generation
        timeout-minutes: 5
        run: |
          if [ -f "main.pdf" ]; then
            echo "✅ PDF successfully generated"
            ls -la main.pdf
            # Additional verification - check PDF is not corrupted
            if [ -s "main.pdf" ]; then
              echo "✅ PDF file has content ($(stat -c%s main.pdf) bytes)"
            else
              echo "⚠️  PDF file is empty"
              exit 1
            fi
          else
            echo "❌ PDF generation failed"
            echo "Checking for LaTeX log files..."
            find . -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
            echo "Checking for auxiliary files..."
            ls -la *.aux *.log *.out 2>/dev/null || echo "No auxiliary files found"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            *.log
            build_error_*.log
            build_system.log
