name: CI Build PDF

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full texlive-fonts-extra
          sudo apt-get install -y chktex lacheck  # LaTeX Linting Tools

      - name: LaTeX Syntax Check (chktex)
        run: |
          find . -name "*.tex" -exec chktex -q {} \; || echo "LaTeX warnings found"

      - name: Compile LaTeX (3-pass for hyperlinks)
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex
          args: "-synctex=1 -interaction=nonstopmode -file-line-error"
          extra_system_packages: "py-pygments"

      - name: Check PDF output
        run: |
          if [ ! -f build/main.pdf ]; then
            echo "❌ main.pdf was not created"
            exit 1
          else
            echo "✅ main.pdf successfully created"
            ls -la build/main.pdf
            # Basic PDF validation
            pdfinfo build/main.pdf
          fi

      - name: Link validation
        run: |
          echo "Checking for undefined references..."
          if grep -i "undefined" main.log; then
            echo "⚠️  Undefined references found"
          else
            echo "✅ No undefined references"
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF_Build_${{ github.sha }}
          path: build/main.pdf
          retention-days: 30

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Build_Logs_${{ github.sha }}
          path: |
            main.log
            main.aux
          retention-days: 7
