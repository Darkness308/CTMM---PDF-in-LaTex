---
name: Build LaTeX PDF

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install chardet

      - name: Run LaTeX syntax validation
        run: |
          echo "üîç Running LaTeX syntax validation with enhanced error handling..."
          ./ci_robustness_helper.sh run-latex-validation
          
      - name: Run CTMM Build System Check
        run: |
          echo "üõ†Ô∏è  Running CTMM Build System with enhanced error handling..."
          ./ci_robustness_helper.sh run-build-system
          
      - name: Run Enhanced Build Management
        run: |
          echo "üöÄ Running enhanced CTMM build management..."
          ./ci_robustness_helper.sh validate-environment
          python3 ctmm_build.py --enhanced || echo "‚ö†Ô∏è  Enhanced build completed with warnings..."
          
      - name: Run comprehensive CI validation
        timeout-minutes: 10
        run: |
          echo "üß™ Running comprehensive CI validation..."
          ./ci_robustness_helper.sh run-comprehensive-validation
          
      - name: Enhanced pre-build validation
        timeout-minutes: 10
        run: |
          echo "üîç Running enhanced pre-build validation..."
          ./ci_robustness_helper.sh run-robustness-check
          
      - name: Enhanced failure detection
        timeout-minutes: 5
        run: |
          echo "üîç Running enhanced CI failure detection..."
          ./ci_robustness_helper.sh run-failure-detection

      - name: Set up LaTeX
        timeout-minutes: 15
        uses: dante-ev/latex-action@v2
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            
      - name: Verify PDF generation
        run: |
          if [ -f "main.pdf" ]; then
            echo "‚úÖ PDF successfully generated"
            ls -la main.pdf
          else
            echo "‚ùå PDF generation failed"
            echo "Checking for LaTeX log files..."
            find . -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            *.log
            build_error_*.log
            build_system.log
