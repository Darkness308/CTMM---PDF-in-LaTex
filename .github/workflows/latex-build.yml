---
name: Build LaTeX PDF

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: write
  checks: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install chardet

      - name: Validate File Structure
        run: |
          echo "üîç Validating CTMM project structure..."
          
          # Check for main files
          if [ ! -f "main.tex" ]; then
            echo "‚ùå main.tex not found"
            exit 1
          fi
          
          # Check for required directories
          if [ ! -d "modules" ]; then
            echo "‚ùå modules/ directory not found"
            exit 1
          fi
          
          if [ ! -d "style" ]; then
            echo "‚ùå style/ directory not found"  
            exit 1
          fi
          
          # Check for CTMM build system
          if [ ! -f "ctmm_build.py" ]; then
            echo "‚ùå ctmm_build.py not found"
            exit 1
          fi
          
          echo "‚úÖ Project structure validated"

      - name: Run LaTeX syntax validation
        run: |
          python3 validate_latex_syntax.py
          
      - name: Run CTMM Build System Check
        run: |
          python3 ctmm_build.py
          
      - name: Run Enhanced Build Management
        run: |
          echo "üöÄ Running enhanced CTMM build management..."
          python3 ctmm_build.py --enhanced
          
      - name: Run comprehensive CI validation
        run: |
          python3 test_issue_743_validation.py
          
      - name: Enhanced pre-build validation
        run: |
          echo "üîç Running enhanced pre-build validation..."
          # Check for critical files and dependencies
          python3 test_issue_761_fix.py || echo "‚ö†Ô∏è  Warning: Some robustness checks failed but continuing..."

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            
      - name: Verify PDF generation
        run: |
          if [ -f "main.pdf" ]; then
            echo "‚úÖ PDF successfully generated"
            ls -la main.pdf
            file main.pdf
          else
            echo "‚ùå PDF generation failed"
            echo "Checking for LaTeX log files..."
            find . -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF_${{ github.run_number }}
          path: main.pdf
          retention-days: 90
        if: success()

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs_${{ github.run_number }}
          path: |
            *.log
            build_error_*.log
            build_system.log
          retention-days: 30

      - name: Comment on PR (success)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **CTMM Build Successful**
              
              PDF has been successfully generated and uploaded as artifact.
              
              Build Details:
              - Commit: ${{ github.sha }}
              - Workflow: ${{ github.workflow }}
              - Actor: ${{ github.actor }}
              
              [Download Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });

      - name: Comment on PR (failure)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå **CTMM Build Failed**
              
              Build failed in workflow: ${{ github.workflow }}
              Commit: ${{ github.sha }}
              Actor: ${{ github.actor }}
              
              Please check the [build logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });
