---
name: Build LaTeX PDF

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Explicit permissions for GitHub Actions
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install chardet

      - name: Set script permissions
        run: |
          chmod +x create-module.sh
          chmod +x *.py || true  # Make Python scripts executable

      - name: Test module generator system
        run: |
          echo "üß™ Testing CTMM module generator..."
          node module-generator.js --help || echo "Module generator help displayed"
          echo "‚úÖ Module generator system validated"

      - name: Run LaTeX syntax validation
        run: |
          python3 validate_latex_syntax.py
          
      - name: Run CTMM Build System Check
        run: |
          python3 ctmm_build.py
          
      - name: Run Enhanced Build Management
        run: |
          echo "üöÄ Running enhanced CTMM build management..."
          python3 ctmm_build.py --enhanced
          
      - name: Run comprehensive CI validation
        run: |
          python3 test_issue_743_validation.py
          
      - name: Enhanced pre-build validation
        run: |
          echo "üîç Running enhanced pre-build validation..."
          # Check for critical files and dependencies
          python3 test_issue_761_fix.py || echo "‚ö†Ô∏è  Warning: Some robustness checks failed but continuing..."

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            
      - name: Verify PDF generation
        run: |
          if [ -f "main.pdf" ]; then
            echo "‚úÖ PDF successfully generated"
            ls -la main.pdf
          else
            echo "‚ùå PDF generation failed"
            echo "Checking for LaTeX log files..."
            find . -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF_${{ github.sha }}
          path: main.pdf
          retention-days: 30

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs_${{ github.sha }}
          path: |
            *.log
            build_error_*.log
            build_system.log
          retention-days: 7
