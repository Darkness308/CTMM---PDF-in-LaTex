---
name: Build LaTeX PDF

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        timeout-minutes: 5
        uses: actions/checkout@v4

      - name: Set up Python
        timeout-minutes: 5
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        timeout-minutes: 5
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          pip install chardet
          echo "âœ… Python dependencies installed successfully"

      - name: Run LaTeX syntax validation
        timeout-minutes: 5
        run: |
          echo "ğŸ” Starting LaTeX syntax validation..."
          python3 validate_latex_syntax.py
          echo "âœ… LaTeX syntax validation completed successfully"
          
      - name: Run CTMM Build System Check
        timeout-minutes: 10
        run: |
          echo "ğŸ”§ Starting CTMM build system check..."
          python3 ctmm_build.py
          echo "âœ… CTMM build system check completed successfully"
          
      - name: Run Enhanced Build Management
        timeout-minutes: 8
        continue-on-error: true
        run: |
          echo "ğŸš€ Running enhanced CTMM build management..."
          python3 ctmm_build.py --enhanced || echo "âš ï¸  Enhanced build management had warnings but continuing..."
          echo "âœ… Enhanced build management completed"
          
      - name: Run comprehensive CI validation
        timeout-minutes: 10
        run: |
          echo "ğŸ“‹ Starting comprehensive CI validation..."
          python3 test_issue_743_validation.py
          echo "âœ… Comprehensive CI validation completed successfully"
          
      - name: Enhanced pre-build validation
        timeout-minutes: 8
        continue-on-error: true
        run: |
          echo "ğŸ” Running enhanced pre-build validation..."
          # Check for critical files and dependencies
          python3 test_issue_761_fix.py || echo "âš ï¸  Warning: Some robustness checks failed but continuing..."
          echo "âœ… Enhanced pre-build validation completed"

      - name: Check system resources before LaTeX compilation
        timeout-minutes: 3
        run: |
          echo "ğŸ“Š Checking system resources..."
          df -h
          free -h
          echo "âœ… System resources checked"

      - name: Assess GitHub Actions runner environment
        timeout-minutes: 3
        run: |
          echo "ğŸ” Assessing GitHub Actions runner environment..."
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Architecture: $RUNNER_ARCH" 
          echo "GitHub Actions Runner: $RUNNER_NAME"
          df -h / | head -2
          free -h | head -2
          echo "CPU Info:" && nproc
          echo "âœ… Environment assessment complete"

      - name: Enhanced CI environment validation
        timeout-minutes: 5
        run: |
          echo "ğŸ”§ Running enhanced CI environment validation..."
          python3 validate_ci_environment.py
          echo "âœ… Enhanced CI environment validation completed"

      - name: CI failure prevention analysis
        timeout-minutes: 5
        continue-on-error: true
        run: |
          echo "ğŸ›¡ï¸ Running CI failure prevention analysis..."
          python3 ci_failure_prevention.py || echo "âš ï¸ Some prevention checks flagged potential issues but continuing..."
          echo "âœ… CI failure prevention analysis completed"

      - name: Set up LaTeX
        timeout-minutes: 15
        id: latex_primary
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-german
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
        continue-on-error: true

      - name: Fallback LaTeX installation (if primary action failed)
        timeout-minutes: 20
        if: steps.latex_primary.outcome == 'failure'
        run: |
          echo "âš ï¸  Primary LaTeX action failed, attempting manual TeX Live installation..."
          
          # Update package list
          sudo apt-get update
          
          # Install TeX Live and required packages
          echo "ğŸ“¦ Installing TeX Live and required packages..."
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-german \
            texlive-science \
            texlive-pstricks \
            texlive-pictures \
            texlive-plain-generic
          
          echo "âœ… Manual TeX Live installation completed"
          
          # Verify installation
          echo "ğŸ” Verifying LaTeX installation..."
          pdflatex --version
          
          # Attempt LaTeX compilation
          echo "ğŸ”¨ Attempting LaTeX compilation with fallback installation..."
          pdflatex -interaction=nonstopmode -halt-on-error -shell-escape main.tex
          
          if [ -f "main.pdf" ]; then
            echo "âœ… Fallback LaTeX compilation successful"
          else
            echo "âŒ Fallback LaTeX compilation failed"
            exit 1
          fi
            
      - name: Verify PDF generation with enhanced analysis
        timeout-minutes: 5
        run: |
          echo "ğŸ” Starting enhanced PDF verification and analysis..."
          
          # Check if PDF was generated
          if [ -f "main.pdf" ]; then
            echo "âœ… PDF file successfully generated: main.pdf"
            
            # Detailed PDF analysis
            echo ""
            echo "ğŸ“Š PDF File Analysis:"
            echo "===================="
            ls -la main.pdf
            
            # Check PDF file size and validate it's not empty
            PDF_SIZE=$(stat -c%s "main.pdf")
            echo "ğŸ“ PDF file size: ${PDF_SIZE} bytes"
            
            if [ "$PDF_SIZE" -gt 1000 ]; then
              echo "âœ… PDF file size is adequate (> 1KB)"
            else
              echo "âš ï¸  PDF file size seems unusually small"
            fi
            
            # Try to read PDF metadata if pdfinfo is available
            if command -v pdfinfo &> /dev/null; then
              echo ""
              echo "ğŸ“‹ PDF Metadata:"
              echo "================"
              pdfinfo main.pdf || echo "Could not read PDF metadata"
            fi
            
            # Verify PDF is not corrupted by checking first few bytes
            echo ""
            echo "ğŸ” PDF Header Verification:"
            echo "=========================="
            PDF_HEADER=$(head -c 10 main.pdf | od -c)
            if echo "$PDF_HEADER" | grep -q "PDF"; then
              echo "âœ… Valid PDF header found"
            else
              echo "âš ï¸  PDF header verification failed - file may be corrupted"
            fi
            
            echo ""
            echo "ğŸ‰ PDF generation verification completed successfully"
            
          else
            echo "âŒ PDF generation failed - main.pdf not found"
            echo ""
            echo "ğŸ” Detailed failure analysis:"
            echo "============================="
            
            # Check working directory contents
            echo "ğŸ“ Current directory contents:"
            ls -la
            
            echo ""
            echo "ğŸ” Searching for any generated files:"
            find . -name "*.pdf" -o -name "*.dvi" -o -name "*.ps" | head -10
            
            echo ""
            echo "ğŸ“‹ LaTeX log file analysis:"
            echo "=========================="
            if [ -f "main.log" ]; then
              echo "Found main.log - showing last 50 lines:"
              tail -50 main.log
            else
              echo "main.log not found"
            fi
            
            echo ""
            echo "ğŸ” Searching for all log files:"
            find . -name "*.log" -exec echo "=== {} ===" \; -exec tail -20 {} \;
            
            echo ""
            echo "ğŸ” Checking for LaTeX auxiliary files:"
            ls -la *.aux *.toc *.out 2>/dev/null || echo "No auxiliary files found"
            
            echo ""
            echo "âŒ PDF verification failed - exiting with error"
            exit 1
          fi

      - name: Upload PDF artifact
        timeout-minutes: 5
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_PDF
          path: main.pdf

      - name: Upload build logs (on failure) 
        if: failure()
        timeout-minutes: 5
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: enhanced_build_logs_${{ github.run_number }}
          path: |
            *.log
            *.aux
            *.out
            *.toc
            build_error_*.log
            build_system.log
          if-no-files-found: ignore

      - name: Generate comprehensive error report (on failure)
        if: failure()
        timeout-minutes: 3
        continue-on-error: true
        run: |
          echo "ğŸ” Generating comprehensive error report..."
          
          ERROR_REPORT="error_report_$(date +%Y%m%d_%H%M%S).md"
          
          echo "# LaTeX Build Error Report" > $ERROR_REPORT
          echo "" >> $ERROR_REPORT
          echo "**Timestamp:** $(date -u)" >> $ERROR_REPORT
          echo "**Workflow Run:** ${{ github.run_number }}" >> $ERROR_REPORT
          echo "**Primary LaTeX Action:** ${{ steps.latex_primary.outcome }}" >> $ERROR_REPORT
          echo "" >> $ERROR_REPORT
          
          echo "## System Environment" >> $ERROR_REPORT
          echo "- **Runner OS:** $RUNNER_OS" >> $ERROR_REPORT
          echo "- **Runner Architecture:** $RUNNER_ARCH" >> $ERROR_REPORT
          echo "- **Available Disk Space:** $(df -h / | tail -1 | awk '{print $4}')" >> $ERROR_REPORT
          echo "- **Available Memory:** $(free -h | grep '^Mem:' | awk '{print $7}')" >> $ERROR_REPORT
          echo "" >> $ERROR_REPORT
          
          echo "## LaTeX Action Status" >> $ERROR_REPORT
          echo "- **Primary Action (xu-cheng/latex-action@v3):** ${{ steps.latex_primary.outcome }}" >> $ERROR_REPORT
          echo "- **Fallback Attempted:** ${{ steps.latex_primary.outcome == 'failure' }}" >> $ERROR_REPORT
          echo "" >> $ERROR_REPORT
          
          echo "## Build Artifacts Analysis" >> $ERROR_REPORT
          echo "\`\`\`" >> $ERROR_REPORT
          ls -la >> $ERROR_REPORT
          echo "\`\`\`" >> $ERROR_REPORT
          echo "" >> $ERROR_REPORT
          
          if [ -f "main.log" ]; then
            echo "## LaTeX Error Summary" >> $ERROR_REPORT
            echo "\`\`\`" >> $ERROR_REPORT
            grep -i "error\|failed\|missing" main.log | head -20 >> $ERROR_REPORT
            echo "\`\`\`" >> $ERROR_REPORT
          fi
          
          echo "ğŸ“ Error report generated: $ERROR_REPORT"
