name: CTMM Automated Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies  
        run: |
          pip install chardet

      - name: Run CTMM Build Management System
        run: |
          python3 build_manager.py

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2.0.0
        with:
          root_file: main_final.tex

      - name: Upload CI PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CTMM_CI_PDF
          path: main_final.pdf

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build_report
          path: build_report.md

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            *.log
            build_error_*.log
            build_system.log
