name: Test xu-cheng/latex-action version availability

on:
  workflow_dispatch:

jobs:
  test-v3:
    runs-on: ubuntu-latest
    steps:
      - name: Test if xu-cheng v3 exists
        id: test_version
        continue-on-error: true
        uses: xu-cheng/latex-action@v3
        with:
          root_file: test.tex
          
      - name: Report result
        run: |
          if [ "${{ steps.test_version.outcome }}" = "success" ]; then
            echo "✅ xu-cheng/latex-action@v3 exists and works"
          else
            echo "❌ xu-cheng/latex-action@v3 does not exist or failed"
            echo "Previous step outcome: ${{ steps.test_version.outcome }}"
          fi