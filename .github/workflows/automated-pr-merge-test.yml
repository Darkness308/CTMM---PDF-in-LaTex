---
name: Automated PR Merge and Build Testing

"on":
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to merge PRs into'
        required: false
        default: 'main'
        type: string
      max_prs:
        description: 'Maximum number of PRs to test (0 = all)'
        required: false
        default: '10'
        type: string
      cleanup_branch:
        description: 'Delete test branch after completion'
        required: false
        default: true
        type: boolean
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  automated-merge-test:
    runs-on: ubuntu-latest
    name: Test merge all open PRs

    steps:
      - name: Checkout repository
        timeout-minutes: 5
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        timeout-minutes: 5
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        timeout-minutes: 5
        run: |
          echo "[PACKAGE] Installing dependencies..."
          pip install chardet requests pyyaml
          echo "[PASS] Dependencies installed successfully"

      - name: Configure git
        timeout-minutes: 3
        run: |
          echo " Configuring git..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "[PASS] Git configuration completed"

      - name: Create test branch
        timeout-minutes: 5
        id: create_branch
        run: |
          BASE_BRANCH="${{ inputs.base_branch || 'main' }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TEST_BRANCH="automated-merge-test-${TIMESTAMP}"

          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "test_branch=$TEST_BRANCH" >> $GITHUB_OUTPUT

          echo " Creating test branch: $TEST_BRANCH from $BASE_BRANCH"
          git checkout $BASE_BRANCH
          git pull origin $BASE_BRANCH
          git checkout -b $TEST_BRANCH
          git push origin $TEST_BRANCH

          echo "[PASS] Test branch created successfully"

      - name: Fetch open PRs
        timeout-minutes: 5
        id: fetch_prs
        run: |
          echo "[SEARCH] Fetching open pull requests..."

          # Get open PRs using GitHub API
          OPEN_PRS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" | \
            jq -r '.[].number' | head -n ${{ inputs.max_prs || 10 }})

          echo "Found open PRs: $OPEN_PRS"

          # Convert to space-separated list
          PR_LIST=$(echo $OPEN_PRS | tr '\n' ' ')
          echo "pr_list=$PR_LIST" >> $GITHUB_OUTPUT

          # Count PRs
          PR_COUNT=$(echo $OPEN_PRS | wc -w)
          echo "pr_count=$PR_COUNT" >> $GITHUB_OUTPUT

          echo "[SUMMARY] Found $PR_COUNT open PRs to test"

      - name: Initialize test results
        timeout-minutes: 3
        run: |
          mkdir -p test_results
          echo "# Automated PR Merge and Build Test Results" > test_results/summary.md
          echo "" >> test_results/summary.md
          echo "**Test Branch:** ${{ steps.create_branch.outputs.test_branch }}" >> test_results/summary.md
          echo "**Base Branch:** ${{ steps.create_branch.outputs.base_branch }}" >> test_results/summary.md
          echo "**Timestamp:** $(date -u)" >> test_results/summary.md
          echo "**Total PRs Found:** ${{ steps.fetch_prs.outputs.pr_count }}" >> test_results/summary.md
          echo "" >> test_results/summary.md
          echo "## Individual PR Test Results" >> test_results/summary.md
          echo "" >> test_results/summary.md

          # Initialize counters
          echo "0" > test_results/successful_merges.count
          echo "0" > test_results/failed_merges.count
          echo "0" > test_results/successful_builds.count
          echo "0" > test_results/failed_builds.count

      - name: Test merge and build each PR
        timeout-minutes: 30
        if: steps.fetch_prs.outputs.pr_count > 0
        run: |
          echo "[DEPLOY] Starting individual PR merge and build testing..."

          TEST_BRANCH="${{ steps.create_branch.outputs.test_branch }}"
          git checkout $TEST_BRANCH

          for PR_NUMBER in ${{ steps.fetch_prs.outputs.pr_list }}; do
            echo ""
            echo "============================================"
            echo "[SYNC] Testing PR #$PR_NUMBER"
            echo "============================================"

            # Get PR details
            PR_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER")

            PR_TITLE=$(echo "$PR_INFO" | jq -r '.title')
            PR_HEAD_SHA=$(echo "$PR_INFO" | jq -r '.head.sha')
            PR_HEAD_REF=$(echo "$PR_INFO" | jq -r '.head.ref')
            PR_HEAD_REPO=$(echo "$PR_INFO" | jq -r '.head.repo.full_name')

            echo "[TEST] PR #$PR_NUMBER: $PR_TITLE"
            echo "[TARGET] Head: $PR_HEAD_SHA ($PR_HEAD_REF)"
            echo "[PACKAGE] Repository: $PR_HEAD_REPO"

            # Log to summary
            echo "### PR #$PR_NUMBER: $PR_TITLE" >> test_results/summary.md
            echo "- **Head SHA:** $PR_HEAD_SHA" >> test_results/summary.md
            echo "- **Head Ref:** $PR_HEAD_REF" >> test_results/summary.md
            echo "- **Repository:** $PR_HEAD_REPO" >> test_results/summary.md

            # Try to fetch and merge the PR
            MERGE_SUCCESS=false
            BUILD_SUCCESS=false

            if [ "$PR_HEAD_REPO" = "${{ github.repository }}" ]; then
              # Same repository - can merge directly
              echo " Attempting to merge PR #$PR_NUMBER (same repository)..."

              if git fetch origin pull/$PR_NUMBER/head:pr-$PR_NUMBER 2>test_results/pr_${PR_NUMBER}_fetch.log; then
                if git merge pr-$PR_NUMBER --no-edit -m "Test merge PR #$PR_NUMBER: $PR_TITLE" 2>test_results/pr_${PR_NUMBER}_merge.log; then
                  echo "[PASS] Successfully merged PR #$PR_NUMBER"
                  MERGE_SUCCESS=true
                  echo "- **Merge Status:** [PASS] SUCCESS" >> test_results/summary.md

                  # Increment successful merge counter
                  SUCCESSFUL_MERGES=$(cat test_results/successful_merges.count)
                  echo $((SUCCESSFUL_MERGES + 1)) > test_results/successful_merges.count
                else
                  echo "[FAIL] Failed to merge PR #$PR_NUMBER - merge conflicts"
                  echo "- **Merge Status:** [FAIL] FAILED (merge conflicts)" >> test_results/summary.md

                  # Log merge conflict details
                  echo "Merge conflict details:" >> test_results/pr_${PR_NUMBER}_merge_conflicts.log
                  git status >> test_results/pr_${PR_NUMBER}_merge_conflicts.log
                  git reset --hard HEAD >> test_results/pr_${PR_NUMBER}_merge_conflicts.log

                  # Increment failed merge counter
                  FAILED_MERGES=$(cat test_results/failed_merges.count)
                  echo $((FAILED_MERGES + 1)) > test_results/failed_merges.count
                fi
              else
                echo "[FAIL] Failed to fetch PR #$PR_NUMBER"
                echo "- **Merge Status:** [FAIL] FAILED (fetch error)" >> test_results/summary.md

                # Increment failed merge counter
                FAILED_MERGES=$(cat test_results/failed_merges.count)
                echo $((FAILED_MERGES + 1)) > test_results/failed_merges.count
              fi
            else
              echo "[WARN]  Skipping PR #$PR_NUMBER - external repository ($PR_HEAD_REPO)"
              echo "- **Merge Status:** [WARN] SKIPPED (external repository)" >> test_results/summary.md
            fi

            # If merge was successful, test the build
            if [ "$MERGE_SUCCESS" = true ]; then
              echo ""
              echo " Testing build for PR #$PR_NUMBER..."

              # Run CTMM build system check
              if python3 ctmm_build.py > test_results/pr_${PR_NUMBER}_build.log 2>&1; then
                echo "[PASS] CTMM build system check passed for PR #$PR_NUMBER"

                # Run LaTeX syntax validation
                if python3 validate_latex_syntax.py >> test_results/pr_${PR_NUMBER}_build.log 2>&1; then
                  echo "[PASS] LaTeX syntax validation passed for PR #$PR_NUMBER"
                  BUILD_SUCCESS=true
                  echo "- **Build Status:** [PASS] SUCCESS" >> test_results/summary.md

                  # Increment successful build counter
                  SUCCESSFUL_BUILDS=$(cat test_results/successful_builds.count)
                  echo $((SUCCESSFUL_BUILDS + 1)) > test_results/successful_builds.count
                else
                  echo "[FAIL] LaTeX syntax validation failed for PR #$PR_NUMBER"
                  echo "- **Build Status:** [FAIL] FAILED (LaTeX validation)" >> test_results/summary.md

                  # Increment failed build counter
                  FAILED_BUILDS=$(cat test_results/failed_builds.count)
                  echo $((FAILED_BUILDS + 1)) > test_results/failed_builds.count
                fi
              else
                echo "[FAIL] CTMM build system check failed for PR #$PR_NUMBER"
                echo "- **Build Status:** [FAIL] FAILED (CTMM build)" >> test_results/summary.md

                # Increment failed build counter
                FAILED_BUILDS=$(cat test_results/failed_builds.count)
                echo $((FAILED_BUILDS + 1)) > test_results/failed_builds.count
              fi
            else
              echo "- **Build Status:**  SKIPPED (merge failed)" >> test_results/summary.md
            fi

            echo "" >> test_results/summary.md

            # Clean up PR branch
            git branch -D pr-$PR_NUMBER 2>/dev/null || true
          done

          echo ""
          echo "[PASS] Completed individual PR testing"

      - name: Test final combined build
        timeout-minutes: 15
        if: steps.fetch_prs.outputs.pr_count > 0
        run: |
          echo ""
          echo "============================================"
          echo "  Testing final combined build"
          echo "============================================"

          TEST_BRANCH="${{ steps.create_branch.outputs.test_branch }}"
          git checkout $TEST_BRANCH

          echo "[SUMMARY] Current test branch status:"
          git log --oneline -10

          echo ""
          echo " Running final build tests..."

          # Run comprehensive build validation
          FINAL_BUILD_SUCCESS=true

          echo "1. CTMM Build System Check..."
          if python3 ctmm_build.py > test_results/final_ctmm_build.log 2>&1; then
            echo "[PASS] CTMM build system check passed"
          else
            echo "[FAIL] CTMM build system check failed"
            FINAL_BUILD_SUCCESS=false
          fi

          echo "2. LaTeX Syntax Validation..."
          if python3 validate_latex_syntax.py > test_results/final_latex_validation.log 2>&1; then
            echo "[PASS] LaTeX syntax validation passed"
          else
            echo "[FAIL] LaTeX syntax validation failed"
            FINAL_BUILD_SUCCESS=false
          fi

          echo "3. Enhanced Build Management..."
          if python3 ctmm_build.py --enhanced > test_results/final_enhanced_build.log 2>&1; then
            echo "[PASS] Enhanced build management passed"
          else
            echo "[FAIL] Enhanced build management failed"
            FINAL_BUILD_SUCCESS=false
          fi

          # Update summary with final results
          echo "" >> test_results/summary.md
          echo "## Final Combined Build Results" >> test_results/summary.md
          echo "" >> test_results/summary.md

          if [ "$FINAL_BUILD_SUCCESS" = true ]; then
            echo "- **Final Build Status:** [PASS] SUCCESS" >> test_results/summary.md
            echo "[PASS] Final combined build completed successfully"
          else
            echo "- **Final Build Status:** [FAIL] FAILED" >> test_results/summary.md
            echo "[FAIL] Final combined build failed"
          fi

      - name: Set up LaTeX with dante-ev action (if PRs were processed)
        timeout-minutes: 15
        if: steps.fetch_prs.outputs.pr_count > 0
        id: latex_primary_pr
        continue-on-error: true
        uses: dante-ev/latex-action@v0.2.0
        with:
          root_file: main.tex
          args: -interaction=nonstopmode -halt-on-error -shell-escape
          extra_system_packages: |
            texlive-lang-european
            texlive-fonts-recommended
            texlive-latex-recommended
            texlive-fonts-extra
            texlive-latex-extra
            texlive-science
            texlive-pstricks
            py3-pygments
            ghostscript

      - name: Fallback LaTeX installation for PR testing
        timeout-minutes: 20
        if: steps.fetch_prs.outputs.pr_count > 0 && steps.latex_primary_pr.outcome == 'failure'
        run: |
          echo "[SYNC] Primary LaTeX action failed for PR testing, attempting fallback..."

          # Install TeX Live manually
          echo "[PACKAGE] Installing TeX Live packages manually..."
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-european \
            texlive-fonts-extra \
            texlive-science \
            texlive-pstricks

          echo "[PASS] TeX Live packages installed"

          # Verify pdflatex is available
          if ! command -v pdflatex &> /dev/null; then
            echo "[FAIL] pdflatex still not available after manual installation"
            exit 1
          fi

          echo " Compiling LaTeX document with fallback..."
          # First pass
          pdflatex -interaction=nonstopmode -halt-on-error -shell-escape main.tex
          # Second pass for references
          pdflatex -interaction=nonstopmode -halt-on-error -shell-escape main.tex

          echo "[PASS] Fallback LaTeX compilation completed"

      - name: Verify PDF generation with enhanced analysis (if PRs were processed)
        timeout-minutes: 5
        if: steps.fetch_prs.outputs.pr_count > 0
        run: |
          echo ""
          echo "============================================"
          echo "[FILE] Enhanced PDF generation verification"
          echo "============================================"

          if [ -f "main.pdf" ]; then
            echo "[PASS] PDF successfully generated"

            # Detailed file analysis
            echo "[SUMMARY] PDF File Analysis:"
            ls -la main.pdf
            file main.pdf

            # Check PDF size
            PDF_SIZE=$(stat -c%s "main.pdf")
            echo "[FILE] PDF Size: $PDF_SIZE bytes"

            if [ "$PDF_SIZE" -lt 10000 ]; then
              echo "[WARN]  Warning: PDF seems unusually small ($PDF_SIZE bytes)"
              echo "- **PDF Generation:** [WARN] SUCCESS (but small size)" >> test_results/summary.md
            elif [ "$PDF_SIZE" -gt 100000 ]; then
              echo "[PASS] PDF has substantial content ($PDF_SIZE bytes)"
              echo "- **PDF Generation:** [PASS] SUCCESS (substantial content)" >> test_results/summary.md
            else
              echo "[PASS] PDF size appears normal ($PDF_SIZE bytes)"
              echo "- **PDF Generation:** [PASS] SUCCESS" >> test_results/summary.md
            fi

            # Try to extract basic PDF info
            if command -v pdfinfo &> /dev/null; then
              echo "[TEST] PDF Information:"
              pdfinfo main.pdf || echo "Unable to extract PDF info"
            fi

            # Save PDF as test artifact
            cp main.pdf test_results/combined_test.pdf
            echo "[PASS] Enhanced PDF verification completed"

          else
            echo "[FAIL] PDF generation failed"
            echo "- **PDF Generation:** [FAIL] FAILED" >> test_results/summary.md

            echo "[SEARCH] Comprehensive error analysis..."

            # Check for LaTeX log files with enhanced formatting
            echo "[FILE] Searching for LaTeX log files..."
            find . -name "*.log" -type f | head -10

            echo ""
            echo "[TEST] LaTeX Log Analysis:"
            echo "====================="
            find . -name "*.log" -exec echo "=== {} ===" \; -exec tail -50 {} \; >> test_results/latex_error.log 2>/dev/null

            # Check intermediate files
            echo ""
            echo " Intermediate Files:"
            echo "====================="
            ls -la *.aux *.out *.toc *.fls *.fdb_latexmk 2>/dev/null || echo "No intermediate files found"

            # System resource check
            echo ""
            echo " System Resources:"
            echo "==================="
            df -h .
            free -h
          fi

      - name: Generate final summary
        timeout-minutes: 5
        if: always()
        run: |
          echo ""
          echo "============================================"
          echo "[SUMMARY] Generating final summary"
          echo "============================================"

          # Read counters
          SUCCESSFUL_MERGES=$(cat test_results/successful_merges.count 2>/dev/null || echo "0")
          FAILED_MERGES=$(cat test_results/failed_merges.count 2>/dev/null || echo "0")
          SUCCESSFUL_BUILDS=$(cat test_results/successful_builds.count 2>/dev/null || echo "0")
          FAILED_BUILDS=$(cat test_results/failed_builds.count 2>/dev/null || echo "0")
          TOTAL_PRS="${{ steps.fetch_prs.outputs.pr_count || 0 }}"

          # Add summary statistics
          echo "" >> test_results/summary.md
          echo "## Summary Statistics" >> test_results/summary.md
          echo "" >> test_results/summary.md
          echo "| Metric | Count |" >> test_results/summary.md
          echo "|--------|-------|" >> test_results/summary.md
          echo "| Total PRs Found | $TOTAL_PRS |" >> test_results/summary.md
          echo "| Successful Merges | $SUCCESSFUL_MERGES |" >> test_results/summary.md
          echo "| Failed Merges | $FAILED_MERGES |" >> test_results/summary.md
          echo "| Successful Builds | $SUCCESSFUL_BUILDS |" >> test_results/summary.md
          echo "| Failed Builds | $FAILED_BUILDS |" >> test_results/summary.md
          echo "" >> test_results/summary.md

          # Add recommendations
          echo "## Recommendations for Manual Review" >> test_results/summary.md
          echo "" >> test_results/summary.md

          if [ "$FAILED_MERGES" -gt 0 ]; then
            echo "- [SEARCH] **Review merge conflicts:** $FAILED_MERGES PR(s) failed to merge" >> test_results/summary.md
          fi

          if [ "$FAILED_BUILDS" -gt 0 ]; then
            echo "- [FIX] **Review build failures:** $FAILED_BUILDS PR(s) failed build validation" >> test_results/summary.md
          fi

          if [ "$SUCCESSFUL_MERGES" -gt 0 ] && [ "$FAILED_BUILDS" -eq 0 ]; then
            echo "- [PASS] **Integration ready:** All successfully merged PRs passed build validation" >> test_results/summary.md
          fi

          echo "- [TEST] **Next steps:** Review individual PR logs for detailed failure analysis" >> test_results/summary.md
          echo "" >> test_results/summary.md
          echo "---" >> test_results/summary.md
          echo "*Generated by Automated PR Merge and Build Testing workflow*" >> test_results/summary.md

          # Display summary in job log
          echo ""
          echo "[SUMMARY] FINAL SUMMARY:"
          echo "==================="
          echo "Total PRs: $TOTAL_PRS"
          echo "Successful Merges: $SUCCESSFUL_MERGES"
          echo "Failed Merges: $FAILED_MERGES"
          echo "Successful Builds: $SUCCESSFUL_BUILDS"
          echo "Failed Builds: $FAILED_BUILDS"
          echo ""

          if [ "$TOTAL_PRS" -eq 0 ]; then
            echo "ℹ️  No open PRs found to test"
          elif [ "$FAILED_MERGES" -eq 0 ] && [ "$FAILED_BUILDS" -eq 0 ]; then
            echo "[SUCCESS] All PRs merged and built successfully!"
          else
            echo "[WARN]  Some issues found - review test results for details"
          fi

      - name: Upload test results
        timeout-minutes: 5
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: automated-merge-test-results-${{ steps.create_branch.outputs.test_branch }}
          path: test_results/

      - name: Clean up test branch
        timeout-minutes: 5
        if: always() && inputs.cleanup_branch != false
        continue-on-error: true
        run: |
          echo "[CLEAN] Cleaning up test branch..."
          TEST_BRANCH="${{ steps.create_branch.outputs.test_branch }}"

          # Switch to base branch before deleting test branch
          git checkout ${{ steps.create_branch.outputs.base_branch }}

          # Delete local test branch
          git branch -D $TEST_BRANCH 2>/dev/null || true

          # Delete remote test branch
          git push origin --delete $TEST_BRANCH 2>/dev/null || true

          echo "[PASS] Test branch cleanup completed"

      - name: Job summary
        timeout-minutes: 3
        if: always()
        run: |
          echo "# Automated PR Merge and Build Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "test_results/summary.md" ]; then
            cat test_results/summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results generated (no PRs found or workflow failed early)" >> $GITHUB_STEP_SUMMARY
          fi
